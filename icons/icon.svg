<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景 -->
  <rect width="512" height="512" fill="#ff6b9d" rx="64"/>
  
  <!-- 自転車アイコン -->
  <g fill="white" transform="translate(256, 256)">
    <!-- 左の車輪 -->
    <circle cx="-100" cy="50" r="50" fill="none" stroke="white" stroke-width="8"/>
    <circle cx="-100" cy="50" r="8" fill="white"/>
    
    <!-- 右の車輪 -->
    <circle cx="100" cy="50" r="50" fill="none" stroke="white" stroke-width="8"/>
    <circle cx="100" cy="50" r="8" fill="white"/>
    
    <!-- フレーム -->
    <line x1="-100" y1="50" x2="0" y2="-30" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="-30" x2="100" y2="50" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="-30" y1="10" x2="30" y2="10" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- ハンドル -->
    <line x1="0" y1="-30" x2="0" y2="-60" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <line x1="-20" y1="-60" x2="20" y2="-60" stroke="white" stroke-width="8" stroke-linecap="round"/>
    
    <!-- サドル -->
    <line x1="-30" y1="10" x2="-30" y2="-20" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <ellipse cx="-30" cy="-25" rx="25" ry="8" fill="white"/>
  </g>
  
  <!-- テキスト -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">イケ配</text>
</svg>


